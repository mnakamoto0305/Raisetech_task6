<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${title}">タイトル</title>
</head>
<style>
h1 {
	font-size: 18pt;
	font-weight: bold;
	color: gray;
}

body {
	font-size: 13pt;
	color: gray;
	margin: 5px 25px;
}

tr {
	margin: 5px;
}

th {
	padding: 5px;
	color: white;
	background: darkgray;
}

td {
	padding: 5px;
	color: gray;
	background: #f0f0f0;
}

.btn {
	border-radius: 5px;
	background-color: lightblue;
	padding: 10px;
	text-decoration: none;
	color: white;
}

table {
	margin: 5px;
}
</style>
<body>
	<h1>社員番号または社員名を入力してください。</h1>
	<form th:action="@{/search/result}" th:object="${userSearchRequest}"
		method="post">
		社員番号:<input type="text" name="id" />
		名前:<input type="text" name="name" />
		<input type="submit" value="検索" />
	</form>

	 <h1>検索したい年齢を入力してください。</h1>
  <form th:action="@{/search/result/age}" th:object="${userSearchRequest}"
    method="post">
    年齢:<input type="text" name="age" />歳以上
    <input type="submit" value="検索" />
  </form>

  <h1>検索したい性別を選択してください。</h1>
  <form th:action="@{/search/result/gender}" th:object="${userSearchRequest}"
    method="post">
    性別:
    <select name="gender">
      <option value="男性">男性</option>
      <option value="女性">女性</option>
    </select>
    <input type="submit" value="検索" />
  </form>

  <a th:href="@{/}">戻る</a>
