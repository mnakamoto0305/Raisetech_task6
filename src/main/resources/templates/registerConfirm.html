<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${title}">title</title>
</head>
<style>
h1 {
  font-size: 18pt;
  font-weight: bold;
  color: gray;
}

body {
  font-size: 13pt;
  color: gray;
  margin: 5px 25px;
}

th {
  padding: 5px;
  color: white;
  background: darkgray;
}

td {
  padding: 5px;
  color: gray;
  background: #f0f0f0;
}

</style>
<body th:object="${search}">
  <h1 th:text="${title}">title</h1>
  <p>こちらの社員情報を登録してもよろしいですか?</p>
  <form th:action="@{/register/id_employee}" th:object="${employee}"
    method="post">
    <table>
      <tr>
        <th><label for="name">名前</label></th>
        <td th:text="*{name}"></td>
      </tr>
      <tr>
        <th><label for="age">年齢</label></th>
        <td th:text="*{age}"></td>
      </tr>
      <tr>
        <th><label for="email">メールアドレス</label></th>
        <td th:text="*{email}"></td>
      </tr>
      <tr>
        <th><label for="password">パスワード</label></th>
        <td th:text="*{password}"></td>
      </tr>
      <tr>
        <th><label for="gender">性別</label></th>
        <td th:text="*{gender}"></td>
      </tr>
    </table>
    <input type="submit" value="送信" />
  </form>

  <a th:href="@{/}">戻る</a>
