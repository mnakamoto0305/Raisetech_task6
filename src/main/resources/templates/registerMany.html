<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${title}">title</title>
</head>
<style>
  h1 {font-size: 18pt; font-weight: bold; color: gray;}
  body {font-size: 13pt; color: gray; margin: 5px 25px;}
</style>
<body th:object="${search}">
  <h1 th:text="${title}">title</h1>
  <p>登録する社員情報を入力してください</p>
    <form th:action="@{/register/id_employees}" th:object="${employeeList}"  th:method="post">
     <table>
      <tr>
        <th><label for="name">名前</label></th>
        <th><label for="age">年齢</label></th>
        <th><label for="email">メールアドレス</label></th>
      </tr>
      <tr th:each="employee, st : *{listEmployee}">
        <td>
          <input type="text" th:field="*{listEmployee[__${st.index}__].name}">
        </td>
        <td>
          <input type="text" th:field="*{listEmployee[__${st.index}__].age}">
        </td>
        <td>
          <input type="text" th:field="*{listEmployee[__${st.index}__].email}">
        </td>
      </tr>
    </table>
    <input type="submit" name="add" value="追加">
    <input type="submit" name="create" value="送信">
   </form>


<div th:if="${employee}">
    <table th:object="${employee}">
      <tr>
        <th>社員番号</th>
        <th>名前</th>
        <th>年齢</th>
        <th>メールアドレス</th>
      </tr>
      <tr>
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{age}"></td>
        <td th:text="*{email}"></td>
      </tr>
    </table>
  </div>
</body>
</html>
