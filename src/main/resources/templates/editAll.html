<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${title}">title</title>
</head>
<style>
  h1 {font-size: 18pt; font-weight: bold; color: gray;}
  body {font-size: 13pt; color: gray; margin: 5px 25px;}
</style>
<body>
  <h1 th:text="${title}">title</h1>
  <p>更新する社員情報を入力してください</p>
    <form th:action="@{/edit/id_employees}" th:object="${employeeList}"  th:method="put">
     <table>
      <tr>
        <th><label for="name">名前</label></th>
        <!-- <th><label for="age">年齢</label></th>
        <th><label for="email">メールアドレス</label></th> -->
      </tr>
      <tr th:each="employee, st : *{listEmployee}">
        <td>
          <input type="text" th:field="*{listEmployee[__${st.index}__].name}">
        </td>
        <!-- <td>
          <input type="text" th:field="*{listEmployee[__${st.index}__].age}">
        </td>
        <td>
          <input type="text" th:field="*{listEmployee[__${st.index}__].email}">
        </td> -->
      </tr>
    </table>
    <input type="submit" value="更新" class="btn"/>
   </form>
