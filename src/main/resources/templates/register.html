<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${title}">title</title>
</head>
<style>
h1 {
	font-size: 18pt;
	font-weight: bold;
	color: gray;
}

body {
	font-size: 13pt;
	color: gray;
	margin: 5px 25px;
}

th {
  padding: 5px;
  color: white;
  background: darkgray;
}

td {
  padding: 5px;
  color: gray;
  background: #f0f0f0;
}

</style>
<body th:object="${search}">
	<h1 th:text="${title}">title</h1>
	<p>登録する社員情報を入力してください</p>
	<form th:action="@{/register/confirm}" th:object="${employee}"
		method="post">
		<table>
			<tr>
				<th><label for="name">名前</label></th>
				<td>
				  <input type="text" name="name" th:errorclass="err" />
				  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="err"></div>
				</td>
			</tr>
			<tr>
				<th><label for="age">年齢</label></th>
				<td>
				  <input type="text" name="age" />
				  <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" th:errorclass="err"></div>
				</td>
			</tr>
			<tr>
				<th><label for="email">メールアドレス</label></th>
				<td>
				  <input type="email" name="email" />
				  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="err"></div>
				</td>
			</tr>
			<tr>
				<th><label for="password">パスワード</label></th>
				<td>
				  <input type="password" name="password" />
				  <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="err"></div>
			  </td>
			</tr>
			<tr>
				<th><label for="sex">性別</label></th>
				<td><input type="radio" name="gender" value="男性" id="male" checked="checked"　/> <label
					for="male">男性</label> <input type="radio" name="gender" value="女性"
					id="female" /> <label for="female">女性</label></td>
			</tr>
		</table>
		<td><input type="submit" value="送信" /></td>
	</form>

	<a th:href="@{/}">戻る</a>
